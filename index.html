<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
          <h1>My Library</h1>
        </div>
    </header>

    <main class="container">
        <div class="image-container">
            <h1>WELCOME</h1>
            <h2>TO MY LIBRARY</h2>
            <img src="/6709616798_LibraryMembershipApplicationForm/resource/img1.png" alt="Illustration of people reading books">
        </div>

        <div class="form-container">
            <h2>Register</h2>
            <p>Please input information to create your account.</p>
            <form action="/action_page.php" method="post">
                <div class="form-input">
                    <hr>
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Create a password" required minlength="8">
                    <span class="help-block">Must be at least 8 characters.</span>
                    
                    <hr><h3>Personal information</h3>
                    
                    <label for="name">Name (ภาษาไทย)<span class="required">*</span></label>
                    <input type="text" id="nameT" placeholder="Enter your name in thai" required>
                    <label for="name">Name (English)<span class="required">*</span></label>
                    <input type="text" id="nameE" placeholder="Enter your name in english" required>

                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate">
        
                    <label for="student-id">Student ID<span class="required">*</span></label>
                    <input type="tel" id="student-id" placeholder="Enter your student ID" maxlength="10" pattern="[0-9]{10}" required>
        
                    <label for="faculty">Faculty</label>
                    <input type="text" id="faculty" placeholder="Enter your faculty">
        
                    <label for="types-books">Types of Books</label>
                    <input type="text" id="types-books" placeholder="Enter types you're interested in" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="news" name="news">
                    <label for="news">Send me news and offers about products, events, and more.</label>
                </div>        
                <button type="submit" class="get-started">Register</button>
                <p class="login-link">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Library. All rights reserved.</p>
    </footer>
</body>
</html>
