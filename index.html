<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
          <h1>My Library</h1>
        </div>
    </header>

    <main class="container">
        <div class="image-container">
            <img src="/resource/img1.png" alt="Illustration of people reading books">
        </div>

        <div class="form-container">
            <h2>Register</h2>
            <p>Create your account</p>
            <form action="/action_page.php" method="post">
                <div class="form-input">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
        
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="Create a password" required minlength="8">
        
                    <label for="name">Name*</label>
                    <input type="text" id="nameT" placeholder="Enter your name in thai" required>
                    <label for="name">Name*</label>
                    <input type="text" id="nameE" placeholder="Enter your name in english" required>

                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate">
        
                    <label for="student-id">Student ID*</label>
                    <input type="tel" id="student-id" placeholder="Enter your student ID" maxlength="10" pattern="[0-9]{10}" required>
        
                    <label for="faculty">Faculty</label>
                    <input type="text" id="faculty" placeholder="Enter your faculty">
        
                    <label for="types-books">Types of Books</label>
                    <input type="text" id="types-books" placeholder="Enter types you're interested in" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="news" name="news">
                    <label for="news">Yes! Send me news and offers about products, events, and more.</label>
                </div>        
                <button type="submit" class="get-started">Get started</button>
            </form>
        </div>
    </main>

    <footer>
          <p>&copy; My Library 2024</p>
    </footer>
</body>
</html>
